<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

 <span class="border" style="height:300px;width:500px" >
<div class="container">
<h1 style="margin-left:190px;font-family: system-ui; color:darkblue">Login</h1>
<div class="text-center">
  <img src="images/shoppee-logo.jpg" class="rounded" alt="logo" >
</div>
<div class="mb-3">
<label class="form-label">Username</label>
<input type="text" class="form-control" name="username" placeholder=" Enter the username">
</div>
<div>
<label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" placeholder="Type your password" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
 <div class="col-12">
    <button class="btn btn-primary" type="submit">Login</button>
    <button type="button" style=" margin-left:220px;padding-right: 0px;border-right-width: 0px;"  class="btn btn-link"> Forgot password ?</button>
  </div>
  <div>
<button type="button" style="
    border-left-width: 0px;
    padding-left: 0px; "class="btn btn-link">Create a new account</button>
  </div>
</div>
</div>
</span>
</body>
</html>
